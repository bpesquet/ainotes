[tool.poetry]
name = "ainotes"
version = "0.1.1"
description = "Notes on Artificial Intelligence"
authors = ["Baptiste Pesquet <bpesquet@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
torch = "^2.0.1"
torchvision = "^0.15.2"
# Incompatibility between notebook v7+ and extensions like RISE
notebook = "^6.0"
papermill = "^2.4.0"
matplotlib = "^3.8.2"
seaborn = "^0.13.1"
numpy = "^1.26.3"
pandas = "^2.1.4"
scikit-learn = "^1.3.2"

[tool.poetry.group.dev.dependencies]
jupyter-book = "^0.15.1"
jupytext = "^1.15.1"
pylint = "^2.17.5"
rise = "^5.7.1"
jupyter-contrib-nbextensions = "^0.7.0"

[tool.jupytext]
# Associate every .ipynb notebook with a .py file with explicit cell delimiters (# %%)
# Notebooks are located in docs/, Python files in ainotes/
# https://jupytext.readthedocs.io/en/latest/config.html
formats = "docs///ipynb,ainotes///py:percent"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
